{% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}
<div class="bloggy col-md-4">
  <div style="font-weight: bold; font-size: 24px;">
    <a href="{{ post.url }}">{{ post.headline }}</a>
  </div>
  <div class="byline">
    {{ post.published_at | date: '%b %d, %Y' }}
  </div>
  <div class="blog_teaser" style="font-size: 120%">
    {{ post.blog_post.content | truncatewords:50 }}
  </div>
  <div class="continue_reading">
    <a class="link-arrow" href="{{ post.url }}">Read more</a>
  </div>
  <hr />
</div>
{% endfor %}
